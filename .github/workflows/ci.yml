name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build for the target platform (Raspberry Pi Zero 2 W)
  build-bare-metal:
    name: Build (aarch64 bare-metal)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rust-src
      - uses: Swatinem/rust-cache@v2
      - name: Build library
        run: cargo build --release
      - name: Build kernel example
        run: cargo build --release --example rpi_kernel

  # Run tests on host with std-shim
  test:
    name: Test (host)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly, 1.70.0]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --features std-shim --target x86_64-unknown-linux-gnu --lib

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rust-src
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (bare-metal)
        run: cargo clippy -- -D warnings
      - name: Clippy (std-shim)
        run: cargo clippy --features std-shim --target x86_64-unknown-linux-gnu -- -D warnings

  msrv:
    name: MSRV (1.70.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.70.0
          components: rust-src
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV
        run: cargo check --features std-shim --target x86_64-unknown-linux-gnu
